name: Android

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - run: |
          cd ${{github.workspace}}/demo/external
          git clone https://github.com/astomih/sinen
          cd ..

    - name: Install libraries
      run: |
          cd ${{github.workspace}}/demo/android-project/app/jni
          ln -s ${{github.workspace}}/demo ./singa
          ln -s ${{github.workspace}}/demo/external/sinen ./sinen
          git submodule update --init --recursive
          mv external/SDL2 .
          mv external/SDL2_image .
          mv external/SDL2_mixer .
          mv external/SDL2_net .
          mv external/SDL2_ttf .
          cd ${{github.workspace}}/demo
    - name: set up JDK 11

      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle
    

    - name: Grant execute permission for gradlew
      run: |
          pwd
          cd ${{github.workspace}}/demo/android-project
          chmod +x gradlew
    - name: Build with Gradle
      run: |
          pwd
          cd ${{github.workspace}}/demo/android-project
          ./gradlew build
